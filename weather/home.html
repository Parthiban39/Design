<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather</h1>
    <form id="form">
      <input type="text" id="city-input" placeholder="Enter the city name" required>
      <button type="submit" id="Weatherbutton">Get Weather</button>
    </form>
    <div id="info">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="wind"></p>
      <p id="humidity"></p>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
